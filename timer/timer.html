<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <script src="timer.js" defer></script>
</head>
<body>
  <h1>Timer</h1>
  <div class="clock">
    <span class="time">00시00분00초</span>
    <button class="show__clock">clock</button>
    <button class="stop__clock">stop</button>
  </div>

  <div class="stop__watch__container">
    <span class="stop__watch">00:00:00</span>
    <button class="stop__watch__start__btn">start</button>
    <button class="stop__btn">stop</button>
  </div>
</body>
</html>
