<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find carrot game</title>
  <link rel="stylesheet" href="find__carrot.css">
  <script src="https://kit.fontawesome.com/439c4a0fb6.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="find.js" defer></script>
</head>

<body>
  <h1>Catching carrot</h1>
  <section class="game">
    <header>
      <section class="game__controller">
        <button class="game__start__btn btn">
          <i class="fas fa-grin-stars"></i>
        </button>
        <span class="game__count">
          <i class="fas fa-stopwatch"> 00:00</i>
        </span>
        <span class="carrot__count">
          <i class="fas fa-box-open"> 10</i>
        </span>
      </section>
    </header>
    <main>
      <section class="game__field">
      </section>
    </main>
  </section>
  <section class="pop-up hidden">
    <span class="pop-up__message">Restart ?</span>
    <span class="pop-up__message remain"></span>
    <button class="pop-up__refresh btn">
      <i class="fas fa-redo"></i>
    </button>
  </section>
</body>
</html>
