<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="shopping.css">
  <script src="https://kit.fontawesome.com/439c4a0fb6.js" crossorigin="anonymous"></script>
  <script src="shopping.js" defer></script>
</head>

<body>
  <header>
    <h1>ShoppingList</h1>
  </header>

  <main>
   <ul class="item__list">
     <li class="item">
       <div class="item__container">
        <span class="item__name">Beef</span>
        <button class="item__delete">
          <i class="fas fa-trash"></i>
        </button>
      </div>
      <div class="underLine"></div>
     </li>
   </ul>
  </main>

  <footer>
    <section class="footer">
      <input type="text" class="footer__input">
      <button class="puls__btn">
        <i class="fas fa-plus"></i>
      </button>
    </section>
  </footer>
</body>
</html>
